<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Modul 183 Insecure Application</title>

        <link rel="shortcut icon" type="image/x-icon" href="#{resource['/img/favicon.ico']}"/>
        <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
        <h:outputStylesheet name="css/login.css" />
        <h:outputStylesheet name="css/errors.css" />
    </h:head>
    <h:body>

        <div class="container">

            <div class="row" id="pwd-container">
                <div class="col-md-3"></div>

                <div class="col-md-5">
                    <section class="login-form">
                        <h:form id="login">
                            <h1>BBB InsecureApp</h1>
                            <h:panelGroup id="messages" rendered="#{not empty facesContext.messageList}" layout="block" class="alert alert-danger" a:role="alert"> 
                                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                <span class="sr-only">Message:</span>
                                <h:messages />
                            </h:panelGroup>

                            <h:inputText id="inputUsername" value="#{loginController.username}" class="form-control input-lg" binding="#{inputUsername}" a:placeholder="Username" a:required="required" a:autofocus="autofocus"/>
                            <h:inputSecret id="inputPassword" value="#{loginController.password}" class="form-control input-lg" binding="#{inputPassword}" a:required="required" a:placeholder="Password"/>
                            <h:commandButton id="signin" class="btn btn-lg btn-primary btn-block" action="#{loginController.doLogin()}" value="Sign in"></h:commandButton>
                            <hr/>
                            <div>
                                <small>Try username <b>administrator</b> with password <b>8dminSec</b> (<a href="javascript:fillLogin('administrator','8dminSec')">do it</a>)<br/>
                                    or try <b>user</b> with password <b>uS3rP8ss</b> (<a href="javascript:fillLogin('user','uS3rP8ss')">do it</a>).</small>
                                <script type="text/javascript">
                                    function fillLogin(username, password) {
                                        document.getElementById("#{inputUsername.clientId}").value = username;
                                        document.getElementById("#{inputPassword.clientId}").value = password;
                                    }
                                </script>
                            </div>
                        </h:form>
                        <div class="version">
                            Version 1.4.0 (2017-04-10)
                        </div>
                    </section>  
                </div>

                <div class="col-md-5"></div>


            </div>

        </div>
        <h:outputScript name="js/jquery-3.1.1.min.js" />
        <h:outputScript name="bootstrap/js/bootstrap.js" />
    </h:body>
</html>
