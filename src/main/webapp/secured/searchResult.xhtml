<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/template/layout.xhtml">
        <ui:define name="title">Search Results</ui:define>
        
        <f:metadata>
            <f:viewParam name="searchString" value="#{searchController.searchString}"/>
        </f:metadata>
        <ui:define name="content">
            <h1>Search Results</h1>
            <p>Searched for: <em><h:outputText value="#{searchController.searchString}"/></em></p>
            <p>No results because search is not working.</p>
        </ui:define>
    </ui:composition>

</html>
