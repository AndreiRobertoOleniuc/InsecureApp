<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    
    <ui:composition template="/WEB-INF/template/layout.xhtml">
        <ui:define name="title">Change Password</ui:define>

        <ui:define name="content">
            <h1>Change Password</h1>
            <h:form class="form-horizontal">
                <div class="form-group">
                    <h:outputLabel for="newPassword" class="col-sm-2 control-label">New Password</h:outputLabel>
                    <div class="col-sm-10">
                        <h:inputSecret class="form-control" id="newPassword" value="#{loginController.newPassword}" a:maxlength="50" a:minLength="8" a:required="required" a:placeholder="New Password"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <h:commandButton class="btn btn-default" value="Change" action="#{loginController.changePassword()}"/>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
